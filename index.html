<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="outputText"></div>
            <input class="inputText" disabled>
            <div class="row">
                <button class="clearBtn calcBtn">AC</button>
                <button class="oppositeSignBtn calcBtn">+/-</button>
                <button class="utilBtn calcBtn">%</button>
                <button id="divideBtn" class="expBtn calcBtn">/</button>
            </div>
            <div class="row">
                <button class="numBtn calcBtn">7</button>
                <button class="numBtn calcBtn">8</button>
                <button class="numBtn calcBtn">9</button>
                <button id="multiplyBtn" class="expBtn calcBtn">X</button>
            </div>
            <div class="row">
                <button class="numBtn calcBtn">4</button>
                <button class="numBtn calcBtn">5</button>
                <button class="numBtn calcBtn">6</button>
                <button id="subtractBtn" class="expBtn calcBtn">-</button>
            </div>
            <div class="row">
                <button class="numBtn calcBtn">1</button>
                <button class="numBtn calcBtn">2</button>
                <button class="numBtn calcBtn">3</button>
                <button id="plusBtn" class="expBtn calcBtn">+</button>
            </div>
            <div class="row">
                <button class="delBtn calcBtn">DEL</button>
                <button class="numBtn calcBtn">0</button>
                <button class="dotBtn calcBtn">.</button>
                <button class="equalBtn calcBtn">=</button>
            </div>

        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
