<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="outputText"></div>
            <div class="inputBox inputText"></div>
            <div class="row">
                <button class="utilBtn calcBtn">AC</button>
                <button class="utilBtn calcBtn">+/-</button>
                <button class="expBtn calcBtn">%</button>
                <button class="expBtn calcBtn">/</button>
            </div>
            <div class="row">
                <button class="numBtn calcBtn">7</button>
                <button class="numBtn calcBtn">8</button>
                <button class="numBtn calcBtn">9</button>
                <button class="expBtn calcBtn">X</button>
            </div>
            <div class="row">
                <button class="numBtn calcBtn">4</button>
                <button class="numBtn calcBtn">5</button>
                <button class="numBtn calcBtn">6</button>
                <button class="expBtn calcBtn">-</button>
            </div>
            <div class="row">
                <button class="numBtn calcBtn">1</button>
                <button class="numBtn calcBtn">2</button>
                <button class="numBtn calcBtn">3</button>
                <button class="expBtn calcBtn">+</button>
            </div>
            <div class="row">
                <button class="utilBtn calcBtn">DEL</button>
                <button class="numBtn calcBtn">0</button>
                <button class="utilBtn calcBtn">.</button>
                <button class="expBtn calcBtn">=</button>
            </div>

        </div>
    </div>
</body>
</html>
